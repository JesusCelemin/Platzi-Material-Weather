<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platzi M. Weather</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="main-header">
		<h1>Platzi Material Weather</h1>
		<h2>The best way to know the weather in your city</h2>
	</header>
	<div class="loader">Locating your position, wait please...
		<svg class="circular">
    		<circle class="path" cx="50" cy="50" r="10" fill="none" stroke-width="2" stroke-miterlimit="10"/>
  		</svg>
	</div>
	<form action="" class="search">
		<input type="text" data-input="cityAdd" class="search__text" placeholder="Add a new City">
		<input type="submit" data-button="add" class="search__btn btn" value="Add">
		<button data-saved-cities class="search__btn btn">View Cities</button>
	</form>
</body>
</html>
