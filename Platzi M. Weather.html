<body data-pinterest-extension-installed="cr1.35">
	<header class="main-header">
		<h1>Platzi Material Weather</h1>
		<h2>The best way to know the weather in your city</h2>
	</header>
	<div class="loader">
		
	</div>
	<form action="" class="search">
		<input type="text" data-input="cityAdd" class="search__text" placeholder="Add a new City">
		<input type="submit" data-button="add" class="search__btn btn" value="Add">
		<button data-saved-cities="" class="search__btn btn">View Cities</button>
	</form>
	<main class="cards-group">
		<div class="card">
			<div class="card__info">
				<img src="./Platzi M. Weather_files/cloud.svg" alt="" class="card__image">
				<span data-temp="current" class="card__temp">37º</span>
				<ul class="card__items">
					<li data-temp="wind" class="card__wind">20 mps</li>
					<li data-temp="max" class="card__maxt">32º</li>
					<li data-temp="min" class="card__mint">19º</li>
					<li data-temp="humi" class="card__humi">40%</li>
				</ul>
			</div>
			<div class="card__header">
				<h2 class="card__time">18:00</h2>
				<h3 class="card__title">Madrid</h3>
			</div>
		</div>		
	</main>
	<script src="./Platzi M. Weather_files/jquery.min.js"></script>
